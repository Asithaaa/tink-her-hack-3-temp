<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Price List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        td {
            background-color: #f8f9fa;
        }
        tr:nth-child(even) {
            background-color: #e9ecef;
        }
    </style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 333</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            height: 100vh; /* Ensure the body takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* This will push the button to the bottom */
        }
        .content {
            flex: 1; /* This allows the content to take up the available space above the button */
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px; /* Add some space from the bottom of the page */
        }
        .back-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .back-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Footwear Price List</h1>
    </header>
    
    <table>
        <thead>
            <tr>
                <th>Footwear Type</th>
                <th>Brand</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Running Shoes</td>
                <td>Nike 3.0</td>
                <td>₹2000</td>
            </tr>
            <tr>
                <td>Running Shoes</td>
                <td>Nike 4.11</td>
                <td>₹3000</td>
            </tr>
            <tr>
                <td>Casual Sneakers</td>
                <td>Adidas</td>
                <td>₹6500</td>
            </tr>
            <tr>
                <td>Boots</td>
                <td>Timberland</td>
                <td>₹1200</td>
            </tr>
            <tr>
                <td>Flip Flops</td>
                <td>Havaianas</td>
                <td>₹1000</td>
            </tr>
            <tr>
                <td>Formal Shoes</td>
                <td>Clarks</td>
                <td>₹3000</td>
            </tr>
        </tbody>
    </table>
    <!-- Back Button -->
<button class="back-button" onclick="window.location.href='333.html'">Back to Categories</button>

</body>
</html>
