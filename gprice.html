<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 333</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            height: 100vh; /* Ensure the body takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* This will push the button to the bottom */
        }
        .content {
            flex: 1; /* This allows the content to take up the available space above the button */
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px; /* Add some space from the bottom of the page */
        }
        .back-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .back-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grocery Prices</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Price (INR)</th>
            </tr>
            <tr>
                <td>Rice (1kg)</td>
                <td>₹50</td>
            </tr>
            <tr>
                <td>Wheat Flour (1kg)</td>
                <td>₹40</td>
            </tr>
            <tr>
                <td>Milk (1L)</td>
                <td>₹60</td>
            </tr>
            <tr>
                <td>Sugar (1kg)</td>
                <td>₹45</td>
            </tr>
        </table>
    </div>
    <!-- Back Button -->
<button class="back-button" onclick="window.location.href='333.html'">Back to Categories</button>

</body>
</html>
