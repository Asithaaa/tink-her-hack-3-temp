<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Back Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures content is spaced out */
        }
        /* Container for the button at the bottom */
        .button-container {
            text-align: center;
            margin-bottom: 20px; /* Space from the bottom */
        }
        /* Style for the button */
        .back-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        /* Hover effect for the button */
        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        /* Active state (when button is clicked) */
        .back-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <!-- Your page content can go here -->

    <!-- Back Button Container at the bottom -->
    <div class="button-container">
        <!-- Modify the link here to your correct categories page -->
        <button class="back-button" onclick="window.location.href='categories.html'">Back to Categories</button>
    </div>
</body>
</html>
