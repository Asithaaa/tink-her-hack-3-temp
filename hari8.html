<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Clothing Shops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .shop-container {
            margin-top: 20px;
        }

        .shop-card {
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .shop-card:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .back-button {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 200px;
            margin: 20px auto;
        }

        .back-button:hover {
            background-color: #e53935;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<h1>Women's Clothing Shops</h1>

<div class="shop-container">
    <!-- Example Shop 1 -->
    <div class="shop-card">
        <h2>Shop A</h2>
        <p><strong>Materials:</strong> Cotton, Silk</p>
        <p><strong>Prices:</strong> $10 - $100</p>
        <p><strong>Address:</strong> 123 Fashion St, City</p>
        <button onclick="window.location.href='register-shop.html'">Register Shop</button>
    </div>

    <!-- Example Shop 2 -->
    <div class="shop-card">
        <h2>Shop B</h2>
        <p><strong>Materials:</strong> Wool, Polyester</p>
        <p><strong>Prices:</strong> $20 - $150</p>
        <p><strong>Address:</strong> 456 Style Rd, City</p>
        <button onclick="window.location.href='register-shop.html'">Register Shop</button>
    </div>

    <!-- Add more shops here as needed -->
</div>

<!-- Back Button -->
<button class="back-button" onclick="window.location.href='index.html'">Back to Categories</button>

</body>
</html>
