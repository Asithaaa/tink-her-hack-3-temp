<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Hotel</title>
    <style>

    </style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 333</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            height: 100vh; /* Ensure the body takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* This will push the button to the bottom */
        }
        .content {
            flex: 1; /* This allows the content to take up the available space above the button */
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px; /* Add some space from the bottom of the page */
        }
        .back-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .back-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Register Your Hotel</h1>
    <p>Fill out the form to register your hotel.</p>
</div>

<div class="container">
    <form id="hotelRegistrationForm">
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" required><br>

        <label for="hotelAddress">Hotel Address:</label>
        <input type="text" id="hotelAddress" required><br>

        <label for="foodMenu">Food Menu (JSON format):</label>
        <textarea id="foodMenu" rows="5" placeholder='[{"item": "Pizza", "price": 10}, {"item": "Burger", "price": 5}]'></textarea><br>

        <button type="submit">Register Hotel</button>
    </form>
</div>



<script>
    // Handle hotel registration form submission (mock data)
    document.getElementById('hotelRegistrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const hotelName = document.getElementById('hotelName').value;
        const hotelAddress = document.getElementById('hotelAddress').value;
        const foodMenu = JSON.parse(document.getElementById('foodMenu').value);

        // Mock saving to local storage or server
        const hotelData = { hotelName, hotelAddress, foodMenu };
        localStorage.setItem('hotelData', JSON.stringify(hotelData));

        alert('Hotel Registered Successfully!');
        window.location.href = 'hotels.html';  // Redirect to the hotels list
    });
</script>

</body>
</html>
