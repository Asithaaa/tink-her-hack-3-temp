<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1521747116042-bd67c5b7aaf5');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 0;
            text-align: center;
        }

        header img {
            width: 100px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .intro {
            font-size: 20px;
            margin: 10px 0;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #shopList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 40px;
        }

        .shop {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .shop:hover {
            transform: translateY(-10px);
        }

        .shop img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .shop h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .shop p {
            font-size: 14px;
            color: #777;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .location-request {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .location-request h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .location-request button {
            font-size: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .location-request button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
       
        <h1>Shop Finder Near You</h1>
        <p class="intro">Use your location to find the best shops nearby and discover exciting deals!</p>
    </header>

    <!-- Location Request Modal -->
    <div class="location-request" id="locationRequest">
        <h2>Allow Location Access</h2>
        <p>We need access to your location to show you nearby shops. Please allow location access.</p>
        <button onclick="getLocation()">Allow Location</button>
    </div>

    <!-- Shop List -->
    <div id="shopList"></div>

    

    <script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category-card {
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .category-card h2 {
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }

        .category-card p {
            text-align: center;
            padding: 10px;
            color: #777;
        }

    </style>
</head>
<body>

<div class="header">
    <h1>Explore Clothing Shops by Category</h1>
    <p>Find the perfect clothing store based on your style!</p>
</div>

<div class="container">
    <!-- Women's Clothing Category -->
    <div class="category-card" onclick="window.location.href='womens-clothing.html'">
        <img src="womens-clothing.jpg" alt="Women's Clothing">
        <h2>Women's Clothing</h2>
        <p>Shop the latest trends in women's fashion.</p>
    </div>

    <!-- Men's Clothing Category -->
    <div class="category-card" onclick="window.location.href='mens-clothing.html'">
        <img src="mens-clothing.jpg" alt="Men's Clothing">
        <h2>Men's Clothing</h2>
        <p>Explore stylish men's apparel and accessories.</p>
    </div>

    <!-- Kids' Clothing Category -->
    <div class="category-card" onclick="window.location.href='kids-clothing.html'">
        <img src="kids-clothing.jpg" alt="Kids' Clothing">
        <h2>Kids' Clothing</h2>
        <p>Discover adorable and comfortable clothing for children.</p>
    </div>

    <!-- Footwear Category -->
    <div class="category-card" onclick="window.location.href='footwear.html'">
        <img src="footwear.jpg" alt="Footwear">
        <h2>Footwear</h2>
        <p>Find shoes that match your outfit and style.</p>
    </div>

    <!-- Accessories Category -->
    <div class="category-card" onclick="window.location.href='accessories.html'">

        // Show the location request modal on page load
        window.onload = function() {
            document.getElementById("locationRequest").style.display = "block";
        };

        // Get the user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showShops, handleError);
                document.getElementById("locationRequest").style.display = "none";
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showShops(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const radius = 5000; // Search within 5 kilometers

            // Example API endpoint for searching shops (replace with a real API)
            const apiUrl = `https://api.example.com/shops?lat=${lat}&lon=${lon}&radius=${radius}`;

            // Fetch shops based on location (this is just a mockup; replace with a real API)
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayShops(data.shops);
                })
                .catch(error => {
                    console.error("Error fetching shops data:", error);
                });
        }

        function handleError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("You denied the request for your location.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get your location timed out.");
                    break;
                default:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function displayShops(shops) {
            const shopListDiv = document.getElementById("shopList");
            shopListDiv.innerHTML = ''; // Clear previous results

            if (shops.length === 0) {
                shopListDiv.innerHTML = '<p>No shops found nearby.</p>';
            } else {
                shops.forEach(shop => {
                    const shopDiv = document.createElement("div");
                    shopDiv.classList.add("shop");

                    shopDiv.innerHTML = ` 
                        <img src="<img src="images/shop-image.jpg" alt="Shop Image">
                        <h2>${shop.name}</h2>
                        <p>${shop.address}</p>
                        <p>Distance: ${shop.distance} km</p>
                    `;

                    shopListDiv.appendChild(shopDiv);
                });
            }
        }
    </script>

    

</body>
</html>
