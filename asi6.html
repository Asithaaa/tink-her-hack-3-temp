<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category-card {
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .category-card h2 {
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }

        .category-card p {
            text-align: center;
            padding: 10px;
            color: #777;
        }

    </style>
</head>
<body>

<div class="header">
    <h1>Choose Footwear by Category</h1>
    <p>Browse different footwear categories for Men, Women, and Children!</p>
</div>

<div class="container">
    <!-- Women Footwear -->
    <div class="category-card" onclick="window.location.href='women-footwear.html'">
        <img src="women-footwear.jpg" alt="Women Footwear">
        <h2>Women</h2>
        <p>Explore stylish footwear for women.</p>
    </div>

    <!-- Men Footwear -->
    <div class="category-card" onclick="window.location.href='men-footwear.html'">
        <img src="men-footwear.jpg" alt="Men Footwear">
        <h2>Men</h2>
        <p>Find comfortable footwear for men.</p>
    </div>

    <!-- Children Footwear -->
    <div class="category-card" onclick="window.location.href='children-footwear.html'">
        <img src="children-footwear.jpg" alt="Children Footwear">
        <h2>Children</h2>
        <p>Discover cute and comfortable shoes for kids.</p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Shop Finder. All rights reserved.</p>
</div>

</body>
</html>
