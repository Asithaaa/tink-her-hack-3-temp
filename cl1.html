</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 333</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            height: 100vh; /* Ensure the body takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* This will push the button to the bottom */
        }
        .content {
            flex: 1; /* This allows the content to take up the available space above the button */
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px; /* Add some space from the bottom of the page */
        }
        .back-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .back-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>

<!-- Categories Page -->
<div id="categoriesPage">
    <div class="header">
        <h1>Explore Shops by Category</h1>
        <p>Find your favorite clothing shops!</p>
    </div>
</div>

<!-- Clothing Shops List -->
<div id="shopListPage" style="display: none;">
    <div class="header">
        <h1>Clothing Shops</h1>
        <p>Click on a shop to view details.</p>
    </div>

    <div class="shop-list" id="shopList"></div>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='register-shop.html'">Register Shop</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Shop Finder. All rights reserved.</p>
    </div>
</div>
name:"Fashion Hub",<br>
    address:"456 Trendy Lane, Style City",<br>
<script>
    let shops = JSON.parse(localStorage.getItem('shops')) || [];

    function showShopsList() {
        document.getElementById('categoriesPage').style.display = 'none';
        document.getElementById('shopListPage').style.display = 'block';

        const shopListDiv = document.getElementById('shopList');
        shopListDiv.innerHTML = '';

        if (shops.length === 0) {
            shopListDiv.innerHTML = "<p>No shops registered yet.</p>";
        } else {
            shops.forEach((shop, index) => {
                const shopCard = document.createElement('div');
                shopCard.classList.add('shop-card');
                shopCard.innerHTML = `
                    <img src="clothing.jpg" alt="${shop.shopName}">
                    <h2>${shop.shopName}</h2>
                    <p>${shop.shopAddress}</p>
                    <button class="delete-btn" onclick="deleteShop(${index})">Delete</button>
                `;
                shopListDiv.appendChild(shopCard);
            });
        }
    }

    function deleteShop(index) {
        if (confirm("Are you sure you want to delete this shop?")) {
            shops.splice(index, 1);
            localStorage.setItem('shops', JSON.stringify(shops));
            showShopsList();
        }
    }
</script>
<!-- Back Button -->
<button class="back-button" onclick="window.location.href='333.html'">Back to Categories</button>

<a href="clo.html">
    <button>viewMenu</button>
    </a>
</body>
</html>
