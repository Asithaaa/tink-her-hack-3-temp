<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Phishing Detection Tool</h1>
    
    <div class="input-container">
        <label for="url">Enter Website URL:</label>
        <input type="text" id="url" placeholder="e.g., https://example.com" />
    </div>

    <div class="button-container">
        <button disabled>Check Phishing</button> <!-- This button is disabled for now -->
    </div>

    <div class="info-text">
        <p>Enter a website URL above to check if it's safe. <strong>Note:</strong> No actual operation is performed at this stage.</p>
    </div>
</div>

</body>
</html>
