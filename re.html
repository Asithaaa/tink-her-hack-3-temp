<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Footwear Store</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>

<div class="header">
    <h1>Register Your Footwear Store</h1>
    <p>Fill out the form to register your store.</p>
</div>

<div class="container">
    <form id="storeRegistrationForm">
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" required><br>

        <label for="storeAddress">Store Address:</label>
        <input type="text" id="storeAddress" required><br>

        <label for="footwearCollection">Footwear Collection (JSON format):</label>
        <textarea id="footwearCollection" rows="5" placeholder='[{"name": "Sneakers", "price": 50, "brand": "Nike"}, {"name": "Boots", "price": 80, "brand": "Timberland"}]'></textarea><br>

        <button type="submit">Register Store</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 Shop Finder. All rights reserved.</p>
</div>

<script>
    // Handle store registration form submission (mock data)
    document.getElementById('storeRegistrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const storeName = document.getElementById('storeName').value;
        const storeAddress = document.getElementById('storeAddress').value;
        const footwearCollection = JSON.parse(document.getElementById('footwearCollection').value);

        // Mock saving to local storage or server
        const storeData = { storeName, storeAddress, footwearCollection };
        localStorage.setItem('storeData', JSON.stringify(storeData));

        alert('Store Registered Successfully!');
        window.location.href = 'stores.html';  // Redirect to the stores list
    });
</script>

</body>
</html>
